<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=750, initial-scale=1.0">
  <title>Timeline Bars with Fixed Width</title>
  <style>
    /* --------------------------------------------------
       Basic Page & Container Setup
    -------------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      padding-top: 50px;
      font-family: Arial, sans-serif;
      background-color: none;
    }
    .timeline-container {
      width: 800px;
      margin: 50px auto;
      text-align: center;
      position: relative;
    }
    .timeline-wrapper {
      position: relative;
      height: 50px; /* Combined height of top and bottom bars (25px + 25px) */
      margin-bottom: 80px; /* Space for markers and labels */
    }
    
    /* --------------------------------------------------
       Text Elements (Rotated)
    -------------------------------------------------- */
    /* Committee text (rotated -45°) */
    .committee-text,
    /* New texts over diamonds (rotated -45°) share many properties */
    .final-drafts-text,
    .updated-guidelines-text {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: black;
      white-space: nowrap;
      text-align: left;
      transform-origin: top left;
    }
    .committee-text {
      top: -20px;
      left: 4px;
      transform: rotate(-45deg);
    }
    .final-drafts-text {
      top: -20px;
      left: 393px; /* (50% of 800 = 400) minus 7 */
      transform: rotate(-45deg);
    }
    .updated-guidelines-text {
      top: -20px;
      left: 647px; /* (400 + 240 = 640) plus 7 */
      transform: rotate(-45deg);
    }
    
    /* --------------------------------------------------
       Timeline Bars & Segments
    -------------------------------------------------- */
    .timeline {
      width: 100%;
      height: 25px;
      border: 2px solid black;
      box-sizing: border-box;
    }
    .timeline.top {
      display: flex;
      border-bottom: none;
    }
    .timeline.bottom {
      display: flex;
      border-top: none;
    }
    .timeline .segment {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      font-size: 12px;
    }
    /* Top Bar Segments */
    .timeline.top .seg-1 {
      width: 50%;
      background-color: lightgrey;
    }
    .timeline.top .changefrz {
      width: 30%;
      background-color: firebrick;
      color: white;
      position: relative;
    }
    /* Additional text over the Change Freeze bar */
    .timeline.top .changefrz .changefrz-additional {
      position: absolute;
      top: -30px;  /* Moved further up to avoid clashing */
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 12px;
      white-space: nowrap;
    }
    .timeline.top .seg-3 {
      width: 20%;
      background-color: lightgrey;
    }
    /* Diamonds on Change Freeze */
    .timeline.top .changefrz::before,
    .timeline.top .changefrz::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: black;
      transform: rotate(45deg);
    }
    .timeline.top .changefrz::before {
      left: -7px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }
    .timeline.top .changefrz::after {
      right: -7px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
    }
    /* Bottom Bar Segments */
    .timeline.bottom .changeperiod.left {
      width: 35%;
      background-color: #024073;
      color: white;
    }
    .timeline.bottom .feedbackperiod {
      width: 15%;
      background-color: #F99F36;
      color: black;
    }
    .timeline.bottom .reviewperiod {
      width: 15%;
      background-color: #00C5BB;
      color: black;
    }
    .timeline.bottom .editingperiod {
      width: 15%;
      background-color: #FDC101;
      color: black;
    }
    .timeline.bottom .changeperiod.right {
      width: 20%;
      background-color: #024073;
      color: white;
    }
    
    /* --------------------------------------------------
       Markers & Month Labels
    -------------------------------------------------- */
    .timeline-label {
      position: absolute;
      top: 70px; /* 50px wrapper height + 20px gap */
      font-size: 16px;
      font-weight: 700;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
    .timeline-label.january { left: -8px; }
    .timeline-label.june    { left: 49%; }
    .timeline-label.july    { left: 64%; }
    .timeline-label.december { right: -8px; }
    
    .marker {
      position: absolute;
      width: 3px;
      background-color: black;
    }
    .marker.january,
    .marker.december {
      top: 0;
      height: 65px;
    }
    .marker.january { left: 0; }
    .marker.june    { left: 50%; }
    .marker.july    { left: 65%; }
    .marker.december { right: 0; }
    
    .extra-diamond.january {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: black;
      transform: translateY(-50%) rotate(45deg);
      left: 4px;
      top: 12.5px;
    }
    
    /* --------------------------------------------------
       Circles Under Bottom Bar Segments
    -------------------------------------------------- */
    .circle {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      font-weight: bold;
      font-size: 16px;
      position: absolute;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .circle.circle-left {
      top: 60px;
      left: 17.5%;
      transform: translateX(-50%);
      background-color: #024073;
    }
    .circle.circle-feedback {
      top: 60px;
      left: 42.5%;
      transform: translateX(-50%);
      background-color: #F99F36;
    }
    .circle.circle-review {
      top: 60px;
      left: 57.5%;
      transform: translateX(-50%);
      background-color: #00C5BB;
    }
    .circle.circle-editing {
      top: 60px;
      left: 72.5%;
      transform: translateX(-50%);
      background-color: #FDC101;
    }
    .circle.circle-right {
      top: 60px;
      left: 90%;
      transform: translateX(-50%);
      background-color: #024073;
    }
    img.icon {
      position: absolute;
      height: 50px;
      width: 50px;
    }
  
  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="timeline-wrapper">
      <!-- Committee Text -->
      <div class="committee-text">Guideline Oversight<br>Board Meets</div>
      
      <!-- Top Timeline Bar -->
      <div class="timeline top">
        <div class="segment seg-1"></div>
        <div class="segment changefrz">
          <div class="changefrz-additional">
            No New Guideline<br>Change Proposals Accepted
          </div>
          Change Freeze
        </div>
        <div class="segment seg-3"></div>
      </div>
      
      <!-- Bottom Timeline Bar -->
      <div class="timeline bottom">
        <div class="segment changeperiod left">Change Period</div>
        <div class="segment feedbackperiod">Feedback Period</div>
        <div class="segment reviewperiod">Review Period</div>
        <div class="segment editingperiod">Editing Period</div>
        <div class="segment changeperiod right">Change Period</div>
      </div>
      
      <!-- Extra Diamond & Markers -->
      <div class="extra-diamond january"></div>
      <div class="marker january"></div>
      <div class="marker june"></div>
      <div class="marker july"></div>
      <div class="marker december"></div>
      
      <!-- Month Labels -->
      <div class="timeline-label january">January</div>
      <div class="timeline-label june">June</div>
      <div class="timeline-label july">July</div>
      <div class="timeline-label december">December</div>
      
      <!-- Circles Under Bottom Bar Segments -->
      <div class="circle circle-left">
        <img class="icon" src="./assets/img/UnderChange.svg" alt="Update Icon">
      </div>
      <div class="circle circle-feedback">
        <img class="icon" src="./assets/img/Comment.svg" alt="Consult Icon">
      </div>
      <div class="circle circle-review">
        <img class="icon" src="./assets/img/Committee.svg" alt="Review Icon">
      </div>
      <div class="circle circle-editing">
        <img class="icon" src="./assets/img/Refine.svg" alt="Refine Icon">
      </div>
      <div class="circle circle-right">
        <img class="icon" src="./assets/img/UnderChange.svg" alt="Update Icon">
      </div>
      
      <!-- New 45° Text Over Diamonds -->
      <div class="final-drafts-text">Final Drafts<br>Submitted</div>
      <div class="updated-guidelines-text">Updated Guidelines<br>Released</div>
    </div>
  </div>
</body>
</html>
