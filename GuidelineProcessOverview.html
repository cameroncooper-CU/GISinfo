<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Change Management Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .process-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            margin: 20px auto;
        }
        .process-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .update {
            background-color: #003f88;
        }
        .consult {
            background-color: #ff9900;
        }
        .review {
            background-color: #28a745;
        }
        .refine {
            background-color: #ffc107;
        }
        .release {
            background-color: #e63946;
        }
        .arrow {
            font-size: 24px;
            margin: 10px;
        }
        .description {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>The Guideline Change Management Process</h1>
    <p>(Click each stage for more information)</p>
    <div class="process-container">
        <div class="process-step">
            <div class="circle update">Update</div>
            <span class="arrow">&#x2794;</span>
        </div>
        <div class="process-step">
            <div class="circle consult">Consult</div>
            <span class="arrow">&#x2794;</span>
        </div>
        <div class="process-step">
            <div class="circle review">Review</div>
            <span class="arrow">&#x2794;</span>
        </div>
        <div class="process-step">
            <div class="circle refine">Refine</div>
            <span class="arrow">&#x2794;</span>
        </div>
        <div class="process-step">
            <div class="circle release">Release</div>
        </div>
    </div>
    <p class="description">Need to make a change to a guideline? Have a new guideline to be published? Want to retire a current guideline? Start at Update.</p>
</body>
</html>
