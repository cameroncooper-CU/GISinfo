<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Change Management Process</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            padding-bottom: 1px;
        }

        p.subtitle {
            margin-top: -10px;
        }

        .process-container-toprow, .process-container-btmrow {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            column-gap: 120px;
            row-gap: 0px;
            position: relative;
        }

        .process-container-midrow {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 40px;
            gap: 80px;
            margin-bottom: 0px;
        }

        .process-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        .circle-title {
            font-family: Baskerville, sans-serif;
            text-align: center;
            font-size: 14pt;
            font-style: italic;
            font-weight: lighter;
            margin-top: 5px;
        }

        img.icon {
            position: absolute;
            height: 65px;
            width: 65px;
        }

        .update {
            background-color: #024073;
        }

        .consult {
            background-color: #F99F36;
        }

        .review {
            background-color: #00C5BB;
        }

        .refine {
            background-color: #FDC101;
        }

        .release {
            background-color: #E55046;
        }

        svg {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .arrow {
            stroke: #002341;
            stroke-dasharray: 6, 5;
            stroke-linecap: round;
            stroke-width: 2;
            marker-end: url(#markerArrow);
            marker-start: url(#markerDot)
        }

        .description {
            font-size: 16px;
            margin-top: 20px;
        }

        div {
            border: 0px solid;
        }

        div.container {            
            width: 560px;
            border: 0px solid;
        }

    </style>
</head>
<body>
    <h1>The Guideline Change Management Process</h1>
    <p class="subtitle">(Click each stage for more information)</p>

    
<div class="container">
    <svg width="100%" height="300">
        <defs>
            <marker id="markerArrow" markerWidth="10" markerHeight="10" refX="2" refY="5" orient="auto">
                <path d="M0,0 L5,5 L0,10" style="fill: none; stroke: black; stroke-width: 1;" />
            </marker>
            <marker id="markerDot" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <circle cx="5" cy="5" r="3" style="fill: #002341;" />
            </marker>
            <filter id="arrowShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.5" />
            </filter>
        </defs>
        <!-- Arrows with consistent geometry -->
        <line x1="130" y1="225" x2="170" y2="280" class="arrow" /> <!-- Update to Review -->
        <line x1="220" y1="285" x2="260" y2="230" class="arrow" /> <!-- Review to Release -->
        <line x1="350" y1="225" x2="390" y2="280" class="arrow" /> <!-- Release to Consult -->
        <line x1="440" y1="285" x2="480" y2="230" class="arrow" /> <!-- Consult to Refine -->
    </svg>
    <div class="process-container-toprow">
        <div class="process-step">
            <div class="circle update">
                <img class="icon" src="./assets/img/UnderChange.svg" alt="Update Icon">
            </div>
            <div class="circle-title">Update</div>
        </div>
        <div class="process-step">
            <div class="circle review">
                <img class="icon" src="./assets/img/Committee.svg" alt="Review Icon">
            </div>
            <div class="circle-title">Review</div>
        </div>
        <div class="process-step">
            <div class="circle release">
                <img class="icon" src="./assets/img/Release.svg" alt="Release Icon">
            </div>
            <div class="circle-title">Release</div>
        </div>
    </div>


    <div class="process-container-midrow"> </div>

    <div class="process-container-btmrow">
        <div class="process-step">
            <div class="circle consult">
                <img class="icon" src="./assets/img/Comment.svg" alt="Consult Icon">
            </div>
            <div class="circle-title">Consult</div>
        </div>
        <div class="process-step">
            <div class="circle refine">
                <img class="icon" src="./assets/img/Refine.svg" alt="Refine Icon">
            </div>
            <div class="circle-title">Refine</div>
        </div>
    </div>

    <p class="description">Need to make a change to a guideline? Have a new guideline to be published? Want to retire a current guideline? <em><b>Start at Update.</b></em></p>
</div>
</body>
</html>
