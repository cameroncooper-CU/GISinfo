<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guideline Change Management Process</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            padding-bottom: 1px;
        }

        p.subtitle {
            margin-top: -10px;
        }

        .process-container-toprow {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 80px;
            margin-bottom: 0px;
        }
        .process-container-midrow {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 40px;
            gap: 80px;
            margin-bottom: 0px;
        }
        .process-container-btmrow {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 80px;
            margin: 0px;
        }
        .process-step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 0px;
            position: relative;
        }
        .circle svg {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        .update {
            background-color: #003f88;
        }
        .consult {
            background-color: #ff9900;
        }
        .review {
            background-color: #28a745;
        }
        .refine {
            background-color: #ffc107;
        }
        .release {
            background-color: #e63946;
        }
        .arrow {
            font-size: 24px;
            margin: 10px;
        }
        .description {
            font-size: 18px;
            margin-top: 20px;
        }
        div {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>The Guideline Change Management Process</h1>
    <p class="subtitle">(Click each stage for more information)</p>
    <div class="process-container-toprow">
        <div class="process-step">
            <div class="circle update">
                <img src="/assets/img/Update.svg" alt="Update Icon">
                Update
            </div>
        </div>
        <div class="process-step">
            <div class="circle review">
                <img src="/assets/img/Review.svg" alt="Review Icon">
                Review
            </div>
        </div>
        <div class="process-step">
            <div class="circle release">
                <img src="/assets/img/Release.svg" alt="Release Icon">
                Release
            </div>
        </div>
    </div>
    <div class="process-container-midrow"> </div>
    <div class="process-container-btmrow">
        <div class="process-step">
            <div class="circle consult">
                <img src="/assets/img/Consult.svg" alt="Consult Icon">
                Consult
            </div>
        </div>
        <div class="process-step">
            <div class="circle refine">
                <img src="/assets/img/Refine.svg" alt="Refine Icon">
                Refine
            </div>
        </div>
    </div>
    <p class="description">Need to make a change to a guideline? Have a new guideline to be published? Want to retire a current guideline?</p><p>Start at Update.</p>
</body>
</html>
