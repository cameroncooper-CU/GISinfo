<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers Table</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Random Numbers Table</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 4</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // Generate a table with 12 cells (4 rows and 3 columns) containing random numbers
                for (let i = 0; i < 4; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 3; j++) {
                        document.write('<td>' + Math.floor(Math.random() * 100) + '</td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>
